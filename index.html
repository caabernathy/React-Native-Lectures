<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/cs47.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/monokai.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<h1>Welcome to CS 47</h1>
					<h4>Cross-Platform Mobile Development</h4>
				</section>
				<section data-markdown>
					<textarea data-template>
## CS 47: Cross-Platform Mobile Development

**Week 1:**

* Lecture 1.1: [Introduction to React and React Native](https://docs.google.com/presentation/d/1NA1pg305WnIPAA3ShuSHDYDqkXZY5CeOXtkaVr62TYY/)
* Lecture 1.2: [Introduction to JavaScript](./js-lectures/2-Intro-to-JS/)

**Week 2:**

* Lecture 2.1: [View-Only Components](#/lecture-2a)
* Lecture 2.2: [Controlling and Creating Components](#/lecture-2b)
					</textarea>	
				</section>
				<section id="lecture-2a"
				  data-background-iframe="https://docs.google.com/viewer?embedded=true&url=https%3A%2F%2Fgithub.com%2Fstanford-cs47%2FReact-Native-Lectures%2Fblob%2Fmaster%2Fpptx-lectures%2FLecture%25202A.pptx%3Fraw%3Dtrue"
				  data-background-interactive>
				</section>
				<section id="lecture-2b"
				  data-background-iframe="https://docs.google.com/viewer?embedded=true&url=https%3A%2F%2Fgithub.com%2Fstanford-cs47%2FReact-Native-Lectures%2Fblob%2Fmaster%2Fpptx-lectures%2FLecture%25202B.pptx%3Fraw%3Dtrue"
				  data-background-interactive>
				</section>
			</div>
		</div>

		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				hash: true,
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/highlight/highlight.js' },
					{ src: 'plugin/notes/notes.js', async: true }
				]
			});
		</script>
	</body>
</html>
