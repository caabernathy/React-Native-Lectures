## JS: Variables

In ES6, variables:
* Don't have types
* But must be declared before using them

* Global variables

```js
var x = 1;

if (x === 1) {
  var x = 2;
  console.log(x);
  // expected output: 2
}  

console.log(x); // expected output: 2
```
